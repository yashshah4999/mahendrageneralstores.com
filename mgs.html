<!DOCTYPE html>
<html>
  <head>
    <title>Mahendra General Stores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Mahendra General Stores</h1>
  <img id="basketImage" src="/img/cart-symbol.jpg">
  <h2 id="itemCounter">0</h2>
  <p id="orderTotal"></p>

  <div class="product">
   <img src="/img/backpack.png">

  <div class="product">
   <img src="/img/camera.png">
   <h3>Camera</h3>
   <button onclick="addToCart(camera)">Add to Cart</button>
  </div>

  <script src="script.js"></script>
  </body>
</html>
